<div class="contact wthree-3">
	<div class="container">
	<h2 class="tittle">Contact us</h2>
	<div class="col-md-4 content-pro-head content-pro-head3 agile-6">
			<h4>Information</h4>
			<p>KDF Capital Ventures is here to provide you with more information, answer any question
you may have and create an effective solution for your needs.</p>
		<h4>Address</h4>
		<ul class="contact-list agileits-6">
				<li><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>6527 79th ST, New York.</li>
				<li><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span><a href="mailto:example@mail.com">info@kdfcapitalventures.com</a></li>
				<li><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>+1 (929) 340-6207</li>
			</ul>
    </div>
  <div class="col-md-8 content-pro-head1 w3agile-6">
   		<form action="#" method="post">{% csrf_token %}
				<div class=" grid-contact agileinfo-6">
					<div class="your-top">
						
						<input type="text" placeholder="Name" name="Name" required="">								
						<div class="clearfix"> </div>
					</div>
					<div class="your-top">
						
						<input type="text" placeholder="E-mail" name="E-mail" required="">								
						<div class="clearfix"> </div>
					</div>
					
					<textarea placeholder=" Message" name=" Message" required=""></textarea>
					<input type="submit" value="Send">
				
				</div>
				</form>
  </div>
  
	<div class="clearfix"> </div>
	</div>
</div>
